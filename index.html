<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio - Beatriz Costa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>
<body>
    <!--Nav Menu-->
    <div class="container">
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Logo</p>
            </div>
            <div class="nav-menu" id="myNavMenu"></div>
            <ul class="nav_menu_list">
                <li class="nav_list">
                    <a href="#home" class="nav-link active-link">Home</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="#about" class="nav-link">About</a>
                    <div class="circle"></div> 
                </li>
                <li class="nav_list">
                    <a href="#projects" class="nav-link">Projects</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="#contact" class="nav-link">Contact</a>
                    <div class="circle"></div>
                </li>
            </ul>
    </div>
        <!--Dark mode-->
        <div class="mode">
            <div class="moon-sun" id="toggle-switch">
                <i class="fa fa-moon" id="moon"></i>
                <i class=" fa fa-sun" id="sun"></i>
            </div>
        </div>
        <div class="nav-menu-btn">
            <i class="uil uil-bars" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <!--Main-->
    <main class="wrapper">
        <section class="featured-box" id="home">
            <div class="featured-text">
                <div class="hello">
                    <p>Hello I'm</p>
                </div>
                <div class="featured-name">
                    <span class="typedText"></span>
                </div>
                <div class="text-info">
                    <p>My name is Beatriz! I'm a iniciant Web Developer </p>
                </div>
                <div class="txt-btn">
                    <button class="btn hire-btn">Hire Me</button>
                    <button class="btn">Download CV <i class="uil uil-file"</i></button>
                </div>
                <div class="social-icons">
                    <div class="icon-circle"></div>
                    <div class="icon"><i class="uil uil-instagram"></i></div>
                    <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                    <div class="icon"><i class="uil uil-github-alt"></i></div>
                </div>
            </div>
            <div class="featured-img">
                <div class="image">
                    <img src="" alt="">
                </div>
            </div>
        </section>
        <!--about box-->
        <section class="section" id="about">
            <div class="top-header">
                <h1>About me</h1>
            </div>
            <div class="row">
                <div class="col">
                    <div class="about-me">
                        <figcaption>
                            <img src="" alt="" class="profile" />
                            <h2>Web developer</h2>
                            <p>My name is Beatriz! I'm a iniciant Web Developer</p>
                        </figure>
                        <button class="about-me-btn">Hire me</button>
                    </div>
                </div>
                <div class="skill">
                    <div class="skill-box">
                        <span class="title">HTML</span>
                        <div class="skill-bar html"></div>
                        <span class="skill-per">
                            <span class="tooltip">80%</span>
                        </span>
                    </div>
                    <div class="skill-box">
                        <span class="title">CSS</span>
                        <div class="skill-bar css"></div>
                        <span class="skill-per">
                            <span class="tooltip">80%</span>
                        </span>
                    </div>
                    <div class="skill-box">
                        <span class="title">Python</span>
                        <div class="skill-bar"></div>
                        <span class="skill-per python">
                            <span class="tooltip">70%</span>
                        </span>
                    </div>
                    <div class="skill-box">
                        <span class="title">JavaScript</span>
                        <div class="skill-bar css"></div>
                        <span class="skill-per javascript">
                            <span class="tooltip">50%</span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <!--Project box-->
        <section class="section" id="projects">
            <div class="top-header">
                <h1>Projects</h1>
            </div>
            <div class="project-container">
                <div class="project-box">
                    <i class="uil uil-briefcase-alt"></i>
                    <h3>Comleted</h3>
                    <label></label>
                </div>
                <div class="project-box">
                    <i class="uil uil-briefcase-alt"></i>
                    <h3>Comleted</h3>
                    <label></label>
                </div>
                <div class="project-box">
                    <i class="uil uil-award"></i>
                    <h3>Experience</h3>
                    <label></label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
